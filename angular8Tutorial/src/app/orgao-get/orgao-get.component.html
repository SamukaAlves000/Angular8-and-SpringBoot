<table class="table table-hover">  
    <thead>  
    <tr>  
        <td>Organ ID</td>  
        <td>Organ URI</td>  
        <td>Organ Name</td>  
        <td colspan="2">Actions</td>  
    </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let orgao of orgaos">  
            <td>{{ orgao.id }}</td>  
            <td>{{ orgao.uri }}</td>  
            <td>{{ orgao.nome }}</td>  
            <td><a [routerLink]="['/edit', orgao.id]" class="btn btn-primary">Edit</a></td>  
            <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>  
        </tr>  
    </tbody>  
  </table>
