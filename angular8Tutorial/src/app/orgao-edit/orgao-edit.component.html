<div class="card">  
    <div class="card-body">  
     <form [formGroup]="angForm" novalidate>  

            <div class="form-group">  
            <label class="col-md-4">Organ ID</label>  
            <input type="text" class="form-control"   
                formControlName="OrganID"   
                #OrganID 
                [(ngModel)] = "orgao.id"/>  
            </div>  
            <div *ngIf="angForm.controls['OrganID'].invalid && (angForm.controls['OrganID'].dirty || angForm.controls['OrganID'].touched)" class="alert alert-danger">  
            <div *ngIf="angForm.controls['OrganID'].errors.required">  
                Organ ID is required.  
            </div>  
            </div>


            <div class="form-group">  
                <label class="col-md-4">Organ URI</label>  
                <input type="text" class="form-control"   
                formControlName="OrganURI"   
                #OrganURI 
                [(ngModel)] = "orgao.uri"/>  
            </div>  
            <div *ngIf="angForm.controls['OrganURI'].invalid && (angForm.controls['OrganURI'].dirty || angForm.controls['OrganURI'].touched)" class="alert alert-danger">  
                <div *ngIf="angForm.controls['OrganURI'].errors.required">  
                Organ ID is required.  
                </div>  
            </div>

            <div class="form-group">  
                <label class="col-md-4">Organ Initials</label>  
                <input type="text" class="form-control"   
                formControlName="OrganInitials"   
                #OrganInitials 
                [(ngModel)] = "orgao.sigla"/>  
            </div>  
            <div *ngIf="angForm.controls['OrganInitials'].invalid && (angForm.controls['OrganInitials'].dirty || angForm.controls['OrganInitials'].touched)" class="alert alert-danger">  
                <div *ngIf="angForm.controls['OrganInitials'].errors.required">  
                Organ ID is required.  
                </div>  
            </div>

            <div class="form-group">  
                <label class="col-md-4">Organ Name</label>  
                <textarea class="form-control" rows = 7 cols = "5"  
                formControlName="OrganName"   
                #OrganName [(ngModel)] = "orgao.nome"></textarea>  
            </div>  
            <div *ngIf="angForm.controls['OrganName'].invalid && (angForm.controls['OrganName'].dirty || angForm.controls['OrganName'].touched)" class="alert alert-danger">  
                <div *ngIf="angForm.controls['OrganName'].errors.required">  
                Product Description is required.  
                </div>  
            </div>  


            <div class="form-group">  
                <label class="col-md-4">Organ Nickname</label>  
                <input type="text" class="form-control"   
                formControlName="OrganNickname"   
                #OrganNickname 
                [(ngModel)] = "orgao.apelido"/>  
            </div>  
            <div *ngIf="angForm.controls['OrganNickname'].invalid && (angForm.controls['OrganNickname'].dirty || angForm.controls['OrganNickname'].touched)" class="alert alert-danger">  
                <div *ngIf="angForm.controls['OrganNickname'].errors.required">  
                Organ ID is required.  
                </div>  
            </div>


            <div class="form-group">  
                <label class="col-md-4">Organ type ID</label>  
                <input type="text" class="form-control"   
                formControlName="OrgantypeID"   
                #OrgantypeID 
                [(ngModel)] = "orgao.codTipoOrgao"/>  
            </div>  
            <div *ngIf="angForm.controls['OrgantypeID'].invalid && (angForm.controls['OrgantypeID'].dirty || angForm.controls['OrgantypeID'].touched)" class="alert alert-danger">  
                <div *ngIf="angForm.controls['OrgantypeID'].errors.required">  
                Organ ID is required.  
                </div>  
            </div>


            <div class="form-group">  
                <label class="col-md-4">Organ type description</label>  
                <input type="text" class="form-control"   
                formControlName="OrganTypeDescription"   
                #OrganTypeDescription
                [(ngModel)] = "orgao.tipoOrgao"
                />  
            </div>  
            <div *ngIf="angForm.controls['OrganTypeDescription'].invalid && (angForm.controls['OrganTypeDescription'].dirty || angForm.controls['OrganTypeDescription'].touched)" class="alert alert-danger">  
                <div *ngIf="angForm.controls['OrganTypeDescription'].errors.required">  
                Organ ID is required.  
                </div>  
            </div>

            <div class="form-group">  
                <button (click) = "updateOrgao(OrganID.value, OrganURI.value,OrganInitials.value,OrganName.value,OrganNickname.value,OrgantypeID.value,OrganTypeDescription.value)" 
                type="submit" class="btn btn-primary">
                <!--[disabled]="angForm.invalid"  > -->
                Create Organ  
                </button>  
            </div>  
      </form>  
    </div>  
  </div>
