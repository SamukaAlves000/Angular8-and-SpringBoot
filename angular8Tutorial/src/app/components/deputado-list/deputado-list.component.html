<p>deputado-list works!</p>

<table class="table table-hover">  
    <thead>  
    <tr>
        <td></td>   
        <td>URI</td>  
        <td>Nome</td> 
        <td>Email</td> 
        
    </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let deputado of deputados">  
            <td>
                <img [src]="deputado.urlFoto" height="50"/>
            </td> 
            <td>{{ deputado.uri }}</td>  
            <td>{{ deputado.nome }}</td>  
            <td>{{ deputado.email }}</td>
        </tr>  
    </tbody>  
  </table>
